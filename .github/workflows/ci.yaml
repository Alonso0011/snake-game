name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}  # garante que "src" Ã© top-level
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Sanity check Python path
        run: python -c "import sys, pathlib; print('PYTHONPATH OK:', pathlib.Path('.').resolve()); print('sys.path[0]=', sys.path[0])"

      - name: Run tests
        run: pytest -q
